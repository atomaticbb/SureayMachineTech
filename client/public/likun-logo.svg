<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Industrial Logo for LIKUN -->

  <!-- Simple hexagon outline - industrial precision -->
  <path d="M100 20 L160 55 L160 145 L100 180 L40 145 L40 55 Z"
        stroke="#1A365D"
        stroke-width="3"
        fill="none"
        stroke-linejoin="miter"/>

  <!-- Simplified "LK" monogram -->
  <g transform="translate(100, 90)">
    <!-- Letter "L" - Bold and geometric -->
    <path d="M-40 -35 L-40 40 L-10 40 L-10 32 L-32 32 L-32 -35 Z"
          fill="#1A365D"/>

    <!-- Letter "K" - Angular blade-inspired -->
    <path d="M0 -35 L0 40 L8 40 L8 5 L30 40 L40 40 L15 0 L40 -35 L30 -35 L8 -5 L8 -35 Z"
          fill="#1A365D"/>
  </g>

  <!-- Precision line accent - minimal detail -->
  <line x1="60" y1="155" x2="140" y2="155"
        stroke="#1A365D"
        stroke-width="2"
        stroke-linecap="square"/>

  <!-- Company name - clean typography -->
  <text x="100" y="178"
        font-family="'Rajdhani', sans-serif"
        font-size="14"
        font-weight="700"
        fill="#1A365D"
        text-anchor="middle"
        letter-spacing="4">
    LIKUN
  </text>
</svg>
